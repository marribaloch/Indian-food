{% extends "layout.html" %}
{% block title %}{{ 'Edit Section' if mode=='edit' else 'New Section' }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">{{ 'Edit Section' if mode=='edit' else 'New Section' }}</h2>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin_sections') }}">Back</a>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Name</label><input class="form-control" name="name" value="{{ (item.name if item else '') }}" required></div>
        <div class="col-md-6"><label class="form-label">Image URL</label><input class="form-control" name="image_url" value="{{ (item.image_url if item else '') }}"></div>
        <div class="col-md-3"><label class="form-label">Sort Order</label><input class="form-control" type="number" name="sort_order" value="{{ (item.sort_order if item else 0) }}"></div>
        <div class="col-md-3">
          <label class="form-label d-block">Active</label>
          <input class="form-check-input" type="checkbox" name="is_active" {% if not item or item.is_active %}checked{% endif %}>
        </div>
        <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" rows="3" name="description">{{ (item.description if item else '') }}</textarea></div>
      </div>
      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-primary">{{ 'Update' if mode=='edit' else 'Create' }}</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin_sections') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
