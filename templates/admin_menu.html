{% extends "layout.html" %}
{% block content %}
<h2>Menu Management</h2>
<p><a class="button" href="{{ url_for('new_item') }}">+ New Item</a></p>

<table class="table">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Cat</th><th>Avail</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for it in items %}
    <tr>
      <td>{{ it.id }}</td>
      <td>{{ it.name }}</td>
      <td>{{ it.price|vnd }}</td>
      <td>{{ it.category or '-' }}</td>
      <td>{{ 'Yes' if it.available else 'No' }}</td>
      <td>
        <a href="{{ url_for('edit_item', item_id=it.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_item', item_id=it.id) }}" style="display:inline;" onsubmit="return confirm('Delete this item?')">
          <button type="submit" class="linklike danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6">No items.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
