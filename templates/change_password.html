{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm auth-card">
  <div class="card-body">
    <h3 class="mb-3">Change Password</h3>
    <form method="post" action="{{ url_for('change_password') }}" class="needs-validation" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" name="current_password" class="form-control" required>
        <div class="invalid-feedback">Please enter your current password.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" minlength="6" required>
        <div class="invalid-feedback">New password must be at least 6 characters.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control" minlength="6" required>
        <div class="invalid-feedback">Please confirm your new password.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
  </div>
</div>
<script>
  (()=>{const f=document.querySelector('.needs-validation');if(!f)return;f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation()}f.classList.add('was-validated')})})();
</script>
{% endblock %}
