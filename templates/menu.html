<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Indian Food App â€¢ Menu</title>
  <style>
    body{font-family:system-ui,Arial;margin:40px}
    .muted{color:#888}
    table{border-collapse:collapse;width:100%;margin-top:12px}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f5f5f5;text-align:left}
    a{color:#333;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div style="float:right"><a href="{{ url_for('admin_menu') }}">Admin</a></div>
  <h1>Indian Food App</h1>
  <h2>Menu</h2>

  {% if items and items|length %}
    <table>
      <tr><th>Name</th><th>Category</th><th>Price</th></tr>
      {% for it in items %}
        <tr>
          <td>{{ it.name }}</td>
          <td>{{ it.category or '-' }}</td>
          <td>{{ it.price|vnd }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p class="muted">No items yet. (Ask Admin to add some.)</p>
  {% endif %}
</body>
</html>
