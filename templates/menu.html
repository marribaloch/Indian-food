{% extends "base.html" %}{% block content %}
<h2>Menu</h2>

<form method="get" action="{{ url_for('menu') }}">
  <label>Switch restaurant:
    <select name="r" onchange="this.form.submit()">
      {% for r in restaurants %}
        <option value="{{ r.id }}" {% if r.id==rid %}selected{% endif %}>{{ r.name }}</option>
      {% endfor %}
    </select>
  </label>
</form>

<section>
  {% if items|length == 0 %}
    <p>No items yet.</p>
  {% else %}
    <ul>
      {% for it in items %}
        <li>
          <strong>{{ it.name }}</strong> â€” {{ "%.0f"|format(it.price) }} VND
          <br><small>{{ it.description }}</small><br>
          <form method="post" action="{{ url_for('order') }}" style="margin-top:.3rem">
            <input type="hidden" name="item_id" value="{{ it.id }}">
            <input type="number" name="qty" min="1" value="1" required>
            <button type="submit">Order</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</section>
{% endblock %}
