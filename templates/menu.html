<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu</title>
    <!-- Static CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1><a href="/">Menu</a></h1>
      <nav>
        <a href="/login">Login</a>
        <a href="/order">Order</a>
        <a href="/admin">Admin</a>
      </nav>
    </header>

    <main>
      <h2>Our Dishes</h2>

      {% if items and items|length > 0 %}
        <ul>
          {% for it in items %}
            <li>
              <strong>#{{ it.id }} â€” {{ it.name }}</strong>  
              <span>{{ it.price }} VND</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="empty">
          No items yet.<br />
          (Tip: run <code>python db_setup.py</code> once to seed sample items like Butter Chicken, Biryani, etc.)
        </div>
      {% endif %}
    </main>
  </body>
</html>
