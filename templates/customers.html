<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Customers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="appbar">
  <h1><a href="/customers">Customers</a></h1>
  <nav>
    <a href="/menu">Menu</a>
    <a href="/order">Create Order</a>
    <a href="/admin">Admin</a>
  </nav>
</header>

<main class="container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Total Orders</th>
        <th>Last Order</th>
      </tr>
    </thead>
    <tbody>
      {% if customers and customers|length > 0 %}
        {% for c in customers %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.phone or '' }}</td>
            <td>{{ c.total_orders or 0 }}</td>
            <td>{{ c.last_order_at or '' }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr><td colspan="5" class="muted">No customers yet.</td></tr>
      {% endif %}
    </tbody>
  </table>
</main>
</body>
</html>
