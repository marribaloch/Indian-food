{% extends "layout.html" %}
{% block title %}Orders Table{% endblock %}
{% block content %}
<h2 class="mb-3">Orders Table (Legacy)</h2>
<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light"><tr><th>Order #</th><th>Customer</th><th>Item</th><th>Qty</th></tr></thead>
      <tbody>
      {% for r in orders %}
        <tr><td>{{ r.id }}</td><td>{{ r.customer_name }}</td><td>{{ r.item }}</td><td>{{ r.quantity }}</td></tr>
      {% else %}
        <tr><td colspan="4" class="text-center text-muted">No rows.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
