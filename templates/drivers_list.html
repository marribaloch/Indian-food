<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Drivers</title>
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="mb-3">Drivers presence</h3>
  <table class="table table-sm align-middle">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Status</th><th>Lat</th><th>Lng</th><th>Updated</th></tr></thead>
    <tbody>
      {% for d in rows %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.email }}</td>
        <td>
          {% if d.available %}<span class="badge bg-success">Available</span>
          {% else %}<span class="badge bg-secondary">Off</span>{% endif %}
        </td>
        <td>{{ d.lat or '' }}</td>
        <td>{{ d.lng or '' }}</td>
        <td class="text-muted small">{{ d.updated_at or '' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('admin') }}" class="btn btn-link">‚Üê Back to Admin</a>
</div>
</body>
</html>
