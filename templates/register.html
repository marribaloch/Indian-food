{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm auth-card">
  <div class="card-body">
    <h3 class="mb-3">Register</h3>
    <form method="post" action="{{ url_for('register_page') }}" class="needs-validation" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" minlength="6" required>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create account</button>
    </form>

    <p class="mt-3 mb-0 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</div>
<script>
  (()=>{const f=document.querySelector('.needs-validation');if(!f)return;f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation()}f.classList.add('was-validated')})})();
</script>
{% endblock %}
