{% extends "layout.html" %}
{% block title %}{{ 'Edit Item' if mode=='edit' else 'Add Item' }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">{{ 'Edit Item' if mode=='edit' else 'Add Item' }}</h2>
  <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary btn-sm">Back</a>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Name</label><input class="form-control" name="name" value="{{ (item.name if item else '') }}" required></div>
        <div class="col-md-3"><label class="form-label">Price</label><input class="form-control" type="number" step="1" min="0" name="price" value="{{ (item.price if item else '') }}" required></div>
        <div class="col-md-3">
          <label class="form-label">Active</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="is_active" {% if not item or item.is_active %}checked{% endif %}>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Section</label>
          <select class="form-select" name="section_id">
            <option value="">— None —</option>
            {% for s in sections or [] %}
              <option value="{{ s.id }}" {% if item and item.section_id==s.id %}selected{% endif %}>{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6"><label class="form-label">Image URL</label><input class="form-control" name="image_url" value="{{ (item.image_url if item else '') }}"></div>
        <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" rows="3" name="description">{{ (item.description if item else '') }}</textarea></div>
      </div>
      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-primary">{{ 'Update' if mode=='edit' else 'Create' }}</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
