<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit item</title>
  <style>
    body{font-family:system-ui,Arial;margin:40px}
    input,select,button{padding:8px;margin:6px 0}
    a{color:#333;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <h1>Edit item #{{ item.id }}</h1>
  <p><a href="{{ url_for('admin_menu') }}">← Back to Admin Menu</a></p>

  <form method="post">
    <label>Name<br><input name="name" value="{{ item.name }}" required></label><br>
    <label>Price<br><input name="price" value="{{ item.price }}" required></label><br>
    <label>Category<br>
      <select name="category">
        {% set cats = ["Biryani","Curry","BBQ","Naan/Roti","Drink","Dessert"] %}
        <option value="" {% if not item.category %}selected{% endif %}>— Select —</option>
        {% for c in cats %}
          <option value="{{ c }}" {% if item.category==c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </label><br>
    <button type="submit">Save changes</button>
  </form>
</body>
</html>
