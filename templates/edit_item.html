{% extends "layout.html" %}
{% block title %}Edit Item Â· Indian Food App{% endblock %}
{% block content %}
<h2 class="mb-3">Edit: {{ item.name }}</h2>
<form method="post" style="max-width:520px">
  <div class="mb-2"><label class="form-label">Name</label><input class="form-control" name="name" value="{{ item.name }}" required></div>
  <div class="mb-2"><label class="form-label">Description</label><input class="form-control" name="description" value="{{ item.description }}"></div>
  <div class="mb-2"><label class="form-label">Price (VND)</label><input class="form-control" type="number" step="1000" min="0" name="price" value="{{ item.price }}" required></div>
  <div class="mb-2"><label class="form-label">Image URL</label><input class="form-control" name="image_url" value="{{ item.image_url }}"></div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin') }}">Cancel</a>
</form>
{% endblock %}
