<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Item</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:24px}
    label{display:block;margin-top:10px}
    input,textarea{width:420px;max-width:100%}
    button{margin-top:16px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Edit: {{ item['name'] }}</h1>

  <form method="post">
    <label>Name
      <input type="text" name="name" value="{{ item['name'] }}" required>
    </label>

    <label>Price
      <input type="number" step="0.01" name="price" value="{{ item['price'] }}" required>
    </label>

    <label>Description
      <textarea name="description" rows="4">{{ item.get('description','') }}</textarea>
    </label>

    <label>Photo URL
      <input type="url" name="photo_url" value="{{ item.get('photo_url','') }}">
    </label>

    <label>Category
      <input type="text" name="category" value="{{ item.get('category','') }}">
    </label>

    <button type="submit">Save</button>
    <a href="{{ url_for('admin_menu') }}" style="margin-left:8px">Cancel</a>
  </form>
</body>
</html>
