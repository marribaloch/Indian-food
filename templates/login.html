{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
