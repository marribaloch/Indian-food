<!doctype html>
<html><body style="font-family:system-ui">
  <h3>Order #{{ order_id }} â€” {{ status_label }}</h3>
  <p>Time: {{ at }}</p>
  {% if items and items|length %}
  <table width="100%" cellpadding="6" cellspacing="0" style="border-collapse:collapse;border:1px solid #ddd">
    <thead><tr><th align="left">Item</th><th align="right">Qty</th><th align="right">Price</th></tr></thead>
    <tbody>
    {% for it in items %}
      <tr><td>{{ it.name }}</td><td align="right">{{ it.qty }}</td><td align="right">{{ it.price }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
  {% endif %}
  <p>Thank you for ordering from <strong>{{ app_name }}</strong>.</p>
</body></html>
