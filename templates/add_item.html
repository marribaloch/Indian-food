{% extends "layout.html" %}
{% block content %}
<h2>Edit Menu Item</h2>
<form method="post" class="card" enctype="multipart/form-data">
  <label>Name</label>
  <input type="text" name="name" value="{{ it.name }}" required />
  <label>Description</label>
  <textarea name="description" rows="3">{{ it.description or '' }}</textarea>
  <div class="grid2">
    <div>
      <label>Price (VND)</label>
      <input type="number" step="0.01" name="price" value="{{ it.price }}" required />
    </div>
    <div>
      <label>Category</label>
      <input type="text" name="category" value="{{ it.category or '' }}" />
    </div>
  </div>
  <label><input type="checkbox" name="available" {% if it.available %}checked{% endif %} /> Available</label>

  {% if it.image_path %}
    <p class="small muted">Current photo:</p>
    <img src="{{ url_for('static', filename=it.image_path) }}" alt="" style="width:240px; height:140px; object-fit:cover; border-radius:6px;">
  {% endif %}
  <label>Replace Photo (optional)</label>
  <input type="file" name="image" accept=".jpg,.jpeg,.png,.gif,.webp" />

  <button type="submit">Save</button>
</form>
{% endblock %}
