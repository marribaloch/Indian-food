{% extends 'base.html' %}
{% block content %}
<h2>All Orders</h2>

{% if orders %}
<table border="1" cellpadding="10">
    <tr>
        <th>Order ID</th>
        <th>Restaurant ID</th>
        <th>Item</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.restaurant_id }}</td>
        <td>{{ order.item_name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No orders found.</p>
{% endif %}

{% endblock %}
